{% extends "base.html" %}
{% block content %}
    <h1>My leagues</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        {% for league in leagues %}
            <tr>
                <td><a href="{% url 'leagues:detail' league.id %}">{{ league.name }}</a></td>
            </tr>
        {% endfor %}

        </tbody>
    </table>


{% endblock content %}
