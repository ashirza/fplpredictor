<div>
    <h1>Leagues</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
        {% for league in leagues %}
            <tr>
                <td><a href="{% url 'leagues:detail' league.id %}">{{ league.name }}</a></td>
                <td>2</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
