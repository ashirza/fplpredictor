{% extends "base.html" %}

{% block content %}
    <h1>{{ league.name }}</h1>
    <table>
        <thead>
        <tr>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        {% for user in league.users.all %}
            <tr>
                <td>{{ user }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
